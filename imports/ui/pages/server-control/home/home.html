<template name="ServerControl_home">
  {{#if currentUser}}
  <div class="content">
    <div class="container">
      {{> scraper_router_connectedDevices}}

      <div class="panel panel-default">
        <div class="panel-heading">Server Audio</div>
        <div class="panel-body">
          {{> beepButton}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Dropcrate</div>
        <div class="panel-body">
          {{> uploadFile}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <button class="btn btn-danger logout">Logout</button>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
