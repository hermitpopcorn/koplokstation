<template name="Blog_admin_dashboard">
  <link rel="stylesheet" href="/css/paper.bootswatch.css">
  <section class="content">
    <div class="container">
      <h3>Blog Management</h3>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/blog/admin/posts">Posts</a></li>
      </ul>
      <div class="panel panel-default">
        <div class="panel-heading"><a class="anchor" id="posts-list">Blog Posts</a></div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Pusblished At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{#each posts}}
              <tr>
                <td>{{title}}</td>
                <td>{{formatDate publishedAt}}</td>
                <td>
                  <button id="{{_id._str}}" class="btn btn-xs btn-info edit-post"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
                  <button id="{{_id._str}}" class="btn btn-xs btn-danger delete-post"><i class="glyphicon glyphicon-remove"></i> Delete</button>
                </td>
              </tr>
            {{/each}}
            <tr>
              <td colspan="2"></td>
              <td><button class="btn btn-xs btn-default new"><i class="glyphicon glyphicon-asterisk"></i> New Post</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><a class="anchor" id="post-editor">Post Editor</a></div>
        <div class="panel-body">
          {{#with postData}}
          <form>
            <div class="form-group">
              <input id="title" type="text" class="form-control" value="{{title}}" placeholder="Post title" />
            </div>

            <div class="form-group">
              <textarea id="editor">{{ content }}</textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-primary save">Save</button>
            </div>
          </form>
          {{/with}}
        </div>
      </div>
    </div>
  </section>
</template>
